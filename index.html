
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Create Case Study Page</title>
    </head>

  <body>
    <script type="module">
      if (!import.meta.env.DEV) {
        const repoBase = '/DreamCRM-CaseStudy/';
        const { origin, pathname } = window.location;
        if (!pathname.startsWith(repoBase)) {
          window.location.replace(`${origin}${repoBase}`);
        }
      }
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
